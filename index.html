<a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.6/;"
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="senna.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="IMOLAF-v1.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 3; position: 0 10 5" castShadow="true"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2" 
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>
                    
                    <a-box color="red" wireframe="true" scale="1 1 1" position="0 -1 0"></a-box>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="1 1 1"
                        position="0 -1 0" 
                        rotation="0 0 0" 
                    ></a-entity>

                </a-entity>
            </a-entity>
        </a-scene>
