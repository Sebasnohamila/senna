<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif;}
            
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }

            /* BOTÓN VER EXPERIENCIA */
            #btn-ver-experiencia {
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 10000;
                padding: 15px 30px;
                background-color: #FFD700; /* Dorado Bhastian */
                color: black;
                border: none;
                border-radius: 25px;
                font-weight: bold;
                font-size: 16px;
                cursor: pointer;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            }

            #whatsapp-button {
                display: none; 
                position: fixed;
                bottom: 15px; 
                left: 15px;   
                z-index: 9998;
                background-color: transparent;
                border: none;
                transition: transform 0.1s;
            }
            #whatsapp-button img {
                width: 45px;  
                height: 45px;
                filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); 
            }
        </style>

        <script>
            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.hud = document.querySelector("#hud-container");
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.waButton = document.querySelector("#whatsapp-button");
                    this.btnVer = document.querySelector("#btn-ver-experiencia");
                    
                    this.isUnlocked = false; 

                    // ACTIVACIÓN POR BOTÓN
                    this.btnVer.addEventListener('click', () => {
                        if (this.isUnlocked) return;
                        
                        this.isUnlocked = true;
                        this.hud.setAttribute('visible', 'true');
                        this.waButton.style.display = "block"; 
                        this.btnVer.style.display = "none"; // Ocultar botón tras click
                        
                        this.vid.play();
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    // Lógica de Rotación y Zoom (se mantiene igual)
                    this.startX = 0; this.startY = 0;
                    window.addEventListener('touchstart', (e) => {
                        if (!this.isUnlocked) return;
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector = this.model.object3D.scale.clone();
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!this.isUnlocked) return;
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                            this.model.object3D.rotation.y += deltaX * 0.01;
                            this.model.object3D.rotation.x += deltaY * 0.01;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            var currentDistance = Math.sqrt(dx * dx + dy * dy);
                            var scaleFactor = currentDistance / this.initialDistance;
                            this.model.object3D.scale.set(
                                this.initialScaleVector.x * scaleFactor,
                                this.initialScaleVector.y * scaleFactor,
                                this.initialScaleVector.z * scaleFactor
                            );
                        }
                    });
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    var applySize = function() {
                        if (videoEl.videoWidth > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var scaleFactor = (window.innerHeight > window.innerWidth) ? 3.1 : 5; 
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    window.addEventListener('resize', applySize);
                }
            });

            window.addEventListener('arjs-video-loaded', () => {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
        </script>
    </head>

    <body>
        <div id="splash-screen"><img src="assets/logo.png" alt="Bhastian AR"></div>

        <button id="btn-ver-experiencia">VER EXPERIENCIA</button>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian..." target="_blank" id="whatsapp-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="asset.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
                <a-asset-item id="miModelo" src="mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2;"></a-entity>
            <a-entity light="type: directional; intensity: 1.5" position="2 4 4"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2" 
                        material="shader: flat; depthWrite: false;"
                    ></a-video>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.02 0.02 0.02"
                        position="0 -1 0" 
                        animation-mixer="loop: repeat"
                    ></a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
